<!DOCTYPE html>
<head>
  <title>table</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js">
  </script>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.0/bootstrap-table.min.css" rel="stylesheet"/>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.0/bootstrap-table.min.js">
 </script>
  <meta charset="UTF-8">
</head>
<body>
    <div class = "container">
        <div class = "table-responsive">
            <h1>Lista Pracownik√≥w</h1>
            <table data-toggle="table" class="table table-bordered table-striped " id="employee_table" data-sort-name="field_id" data-sort-order="asc">
              <input  class="form-control" style="width: 20%" id="myInput" type="text" placeholder="Filter" >
              <thead>
                <tr>
                    <th data-field="field_id" data-sortable="true">ID</th>
                    <th data-field="f_name" data-sortable="true">First Name</th>
                    <th data-field="l_name" data-sortable="true">Last Name</th>
                    <th data-field="b_date" data-sortable="true">Birth Date</th>
                    <th data-field="company" data-sortable="true">Company</th>
                    <th data-field="note" data-sortable="true">Note</th>
                </tr>
              </thead>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="assets/js/table.js"></script>  
</body>
</html>
