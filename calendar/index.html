<!DOCTYPE html>
<html>

<head>
    <title>Calendar</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/css.css">
</head>

<body>
    <div class="container">
        <div id="header">
            <button type="button" class="btn btn-secondary" id="prew"><i class="fa fa-caret-left"></i></button>
            <h2 id="month"></h2>
            <button type="button" class="btn btn-secondary" id="next"><i class="fa fa-caret-right"></i></button>
            <button type="button" class="btn btn-secondary" id="today">Сегодня</button>
        </div>

        <table id="calendar" class="table table-bordered">
            <thead>
                <td>Понедельник</td>
                <td>Вторник</td>
                <td>Среда</td>
                <td>Четверг</td>
                <td>Пятница</td>
                <td>Суббота</td>
                <td>Воскресенье</td>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
